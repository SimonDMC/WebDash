# WebDash Config

# The port to start the web server on
# Default: 26666
# IMPORTANT: This port must be open on your firewall
port: 26666
# run `/webdash restart` to apply changes


# How often to refresh the button data (every x milliseconds)
# Default: 500
refresh-period: 500


# How many characters the dashboard protection key should be
# Default: 200
key-length: 200